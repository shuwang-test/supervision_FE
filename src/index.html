<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>拱墅区发展中心建设工程综合监管平台</title>
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
    <!-- 引入css库文件 -->
    <link rel="stylesheet" href="./lib/css/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/css/font-awesome.min.css">
    <link rel="stylesheet" href="./lib/css/ngDialog.min.css">
    <link rel="stylesheet" href="./lib/css/ngDialog-theme-default.min.css">
    <link rel="stylesheet" href="./lib/css/angular-toastr.min.css">
    <link rel="stylesheet" href="./lib/css/photoswipe.css">
    <link rel="stylesheet" href="./lib/css/default-skin.css">
    <!-- 引入自定义css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- 引入js库文件 -->
    <script src="./lib/js/angular.min.js"></script>
    <script src="./lib/js/angular-animate.min.js"></script>
    <script src="./lib/js/angular-ui-router.min.js"></script>
    <script src="./lib/js/ui-bootstrap-tpls.js"></script>
    <script src="./lib/js/ngDialog.min.js"></script>
    <script src="./lib/js/angular-toastr.tpls.min.js"></script>
    <script src="./lib/js/angular-local-storage.min.js"></script>
    <script src="./lib/js/ng-file-upload.min.js"></script>
    <script src="./lib/js/ng-file-upload-shim.min.js"></script>

    <script src="./js/module/app.module.js"></script>
    <script src="./js/config/localStorage.config.js"></script>
    <script src="./js/config/toastr.config.js"></script>
    <script src="./js/run/app.run.js"></script>
    <script src="./js/config/router.config.js"></script>

    <script src="./js/service/factory/Constant.js"></script>
    <script src="./js/service/factory/Util.js"></script>
    <script src="./js/service/factory/Http.js"></script>
    <script src="./js/service/factory/Reg.js"></script>
    <script src="./js/service/factory/check.js"></script>

    <script src="./js/service/dialog/Loading.js"></script>
    <script src="./js/service/dialog/AreYouSure.js"></script>
    <script src="./js/service/dialog/AddProjectDialog.js"></script>


    <script src="./js/service/model/ProjectList.js"></script>
    <script src="./js/service/model/ConstructTypeList.js"></script>

    <script src="./views/login/loginRoute.js"></script>
    <script src="./views/login/loginCtrl.js"></script>
    <script src="./views/main/mainRoute.js"></script>
    <script src="./views/main/mainCtrl.js"></script>
    <script src="./views/list/listRoute.js"></script>
    <script src="./views/list/listCtrl.js"></script>

</head>

<body ng-app="app">
    <!-- 低版本浏览器提醒 -->
    <!--[if lt IE 10]>
      <p class="browsehappy">您使用的浏览器需要升级. 请<a href="http://browsehappy.com/" target="_blank">更新您的浏览器</a></p>
    <![endif]-->

    <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">

        <!-- Background of PhotoSwipe. 
                 It's a separate element as animating opacity is faster than rgba(). -->
        <div class="pswp__bg"></div>

        <!-- Slides wrapper with overflow:hidden. -->
        <div class="pswp__scroll-wrap">

            <!-- Container that holds slides. 
                    PhotoSwipe keeps only 3 of them in the DOM to save memory.
                    Don't modify these 3 pswp__item elements, data is added later on. -->
            <div class="pswp__container">
                <div class="pswp__item"></div>
                <div class="pswp__item"></div>
                <div class="pswp__item"></div>
            </div>

            <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
            <div class="pswp__ui pswp__ui--hidden">

                <div class="pswp__top-bar">

                    <!--  Controls are self-explanatory. Order can be changed. -->

                    <div class="pswp__counter"></div>

                    <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>

                    <!-- <button class="pswp__button pswp__button--share" title="Share"></button> -->

                    <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>

                    <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>

                    <!-- Preloader demo http://codepen.io/dimsemenov/pen/yyBWoR -->
                    <!-- element will get class pswp__preloader--active when preloader is running -->
                    <div class="pswp__preloader">
                        <div class="pswp__preloader__icn">
                            <div class="pswp__preloader__cut">
                                <div class="pswp__preloader__donut"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                    <div class="pswp__share-tooltip"></div>
                </div>

                <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
                </button>

                <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
                </button>

                <div class="pswp__caption">
                    <div class="pswp__caption__center"></div>
                </div>

            </div>

        </div>

    </div>
    <div ui-view class="root-view">

    </div>
</body>

</html>
