<div class="login-container">
    <div class="title">
        <div>拱墅区发展中心建设工程综合监管平台</div>
    </div>
    <div class="content">
        <div class="name">
            <input type="text" ng-model="loginData.loginName">
            <span class="fa fa-user-o"></span>
        </div>
        <div class="pwd">
            <input type="password" ng-model="loginData.password">
            <span class="fa fa-unlock-alt"></span>
        </div>
        <div class="button" ng-click="login()">
            {{loginStatus}}
        </div>
    </div>
</div>
