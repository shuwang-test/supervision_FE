<div class="plan-progress-container">
    <table>
        <tr class="menu">
            <td>项目阶段</td>
            <td>计划开始时间</td>
            <td>计划结束时间</td>
            <td colspan="2">操作</td>
        </tr>
        <tr ng-repeat="progress in progressList" class="item">
            <td class="add-container">
                <span ng-show="!progress.editing">
                    {{progress.name}}
               </span>
                <span ng-click="addProgress(progress)" class="fa fa-plus-circle">
               </span>
                <input type="text" ng-show="progress.editing" ng-model="progress.progressData.name">
            </td>
            <td>
                <span ng-show="!progress.editing">
                        {{progress.planStartDate}}
                </span>

                <!-- ng-model="progress.progressData.planStartDate"  -->


                <input type="text" uib-datepicker-popup="{{format}}" ng-model="progress.progressData.startDate" is-open="progress.showStartTime"
                    ng-required="true" close-text="关闭" clear-text="清空" current-text="今天" close-text="关闭" placeholder="开始时间" alt-input-formats="altInputFormats"
                    datepicker-options="dateOptions" ng-show="progress.editing" />
                <button type="button" class="btn btn-default" ng-click="showStartTime(progress)" ng-show="progress.editing">
                    <i class="glyphicon glyphicon-calendar"></i>
                </button>
            </td>
            <td>
                <span ng-show="!progress.editing">
                {{progress.planEndDate}}
                </span>
                <input type="text" uib-datepicker-popup="{{format}}" ng-model="progress.progressData.endDate" is-open="progress.showEndTime"
                    ng-required="true" close-text="关闭" clear-text="清空" current-text="今天" close-text="关闭" placeholder="开始时间" alt-input-formats="altInputFormats"
                    datepicker-options="dateOptions" ng-show="progress.editing" />
                <button type="button" class="btn btn-default" ng-click="showEndTime(progress)" ng-show="progress.editing">
                    <i class="glyphicon glyphicon-calendar"></i>
                </button>
            </td>
            <td class="operate">
                <span ng-click="edit(progress)" ng-show="!progress.editing">
                    编辑
               </span>
                <span ng-click="save(progress)" ng-show="progress.editing">
                   保存
               </span>
            </td>
            <td class="operate">
                <span ng-click="delete(progress)" ng-show="!progress.editing">
                删除
                </span>
                <span ng-click="cancel(progress)" ng-show="progress.editing">
                        取消
                </span>
            </td>
        </tr>
    </table>
</div>
