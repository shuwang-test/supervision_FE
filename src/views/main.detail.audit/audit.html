<div class="detail-six">
    <div class="menu" style="display: flex;">
        <div class="search" ng-class="{'show':showSearch}">
            <input type="text" placeholder="请输入项目名称" ng-model="searchData.name">
            <span class="fa fa-search" ng-click="startSearch()"></span>
            <span class="clear" ng-click="clearSearch()">清空</span>
        </div>
        <div class="new" ng-click="createContract()">
            <span class="fa fa-plus-square"></span>
            <span>新建合同</span>
        </div>
    </div>

    <div class="table">
        <table>
            <tr class="header">
                <td style="width:5%;">序号</td>
                <td style="width:25%;">合同名称</td>
                <td style="width:10%;">合同编号</td>
                <td style="width:10%;">合同类型</td>
                <td style="width:10%;">合同金额</td>
                <td style="width:10%;">创建时间</td>
                <td style="width:10%;">状态</td>
                <td colspan="5" style="width:20%;">操作</td>
            </tr>
            <tr class="content" ng-repeat="contract in contractList">
                <td>{{contract.index}}</td>
                <td>{{contract.name}}</td>
                <td>{{contract.num}}</td>
                <td>{{contract.typeName}}</td>
                <td>{{contract.sum}}</td>
                <td>{{contract.createDate}}</td>
                <td>{{contract.statusName}}</td>
                <td ng-click="toSign(contract)">
                    <div ng-if="contract.status <= 3" class="contract_button1" ng-class="{true:'contract_button1_disabled'}[contract.status != 1]">会签</div>
                    <div ng-if="contract.status >= 4" class="contract_button1" ng-class="{true:'contract_button1_disabled'}[contract.status != 4]">审计</div>
                </td>
                <td ng-click="toDetail(contract)">
                    <div class="contract_button2">查看</div>
                </td>
                <td ng-click="toPay(contract)">
                    <div class="contract_button3" ng-class="{true:'contract_button3_disabled'}[contract.status != 7]">支付</div>
                </td>
            </tr>
        </table>
    </div>
    <div class="page-container">
        <uib-pagination total-items="pagination.totalItems" ng-model="pagination.currentPage" max-size="pagination.maxSize" first-text="第一页"
            previous-text="上一页" next-text="下一页" last-text="最后页" boundary-links="true" boundary-link-numbers="true" items-per-page="pagination.aPageNumber"
            ng-change="pageChange()"></uib-pagination>
    </div>
    <div class="choose-page">
        <span>
            跳到第
        </span>
        <input type="text" ng-model="goToPageData.page">
        <span>页</span>
        <button class="btn btn-primary" ng-click="goToPage()">确定</button>
    </div>
</div>
