<!DOCTYPE html>
<html land="en-us">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>回放</title>
    <link rel="stylesheet" href="../statics/zTree/css/zTreeStyle/zTreeStyle.css" type="text/css">
    <link rel="stylesheet" href="../statics/css/icon.css" type="text/css">
    <script src="../statics/jquery.js"></script>
    <script src="../statics/zTree/js/jquery.ztree.all-3.5.min.js"></script>
    <script src="mpb.js"></script>
    <style>
        div.time-container {
            text-align: left;
            padding: 10px;
        }

        div.video-container div.tree {
            display: inline-block;
            vertical-align: top;
            width: 30%;
        }

        div.video-container div.tree ul {
            min-height: 200px;
        }

        div.video-container div.ActiveX {
            display: inline-block;
            vertical-align: top;
            width: 68%;
        }
    </style>

</head>

<body>

    <div>
        <div class="time-container">
            <span> 开始时间：</span>
            <input id="startTime" type="text" value="" />
        </div>
        <div class="time-container">
            <span>结束时间：</span>
            <input id="endTime" type="text" value="" />
        </div>
        <div class="video-container">
            <div class="tree">
                <ul id="planTree" class="ztree"></ul>
            </div>
            <div class="ActiveX">
                <object classid="clsid:863E7B58-A280-40A5-8394-CE33F4E7B654" id="spb" style="width:100%;height:600px;" />
            </div>
        </div>
    </div>
</body>

</html>
